<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Span Registration Page</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>

<div class="form-style-10">
<h1>Microverse Entry Trial Survey!<span>Sign up for the 6 - 8 months software training program</span></h1>
<form>
    <div class="section"><span>1</span>Name, Email &amp; Age</div>
    <div class="inner-wrap">
        <label>Name<sup>**</sup> <input type="text"/>
    </label>
    <label>Email<sup>**</sup> <input type="email"/></label>
    <label>Age <input type="number"/></label>
    </div>

    <div class="section"><span>2</span>Other Details</div>
    <div class="inner-wrap">
        <label>
            Which option best describes your current role?
            <select>
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
            </select>
        </label>
        
        <label>Would you recommend freeCodeCamp to a friend?
            <p><label><input type="radio" name="option"> Definitely</label></p>
            <p><label><input type="radio" name="option"> Maybe</label></p>
            <p><label><input type="radio" name="option"> Not Sure</label></p>
        </label>

        <label>
            What is your favorite feature of freeCodeCamp? 
            <select>
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Project</option>
                <option>Community</option>
            </select>
        </label>

        <label>
            What would you like to see improved? (Check all that apply)
            <p><label><input type="checkbox"> Front-end Projects</label></p>
            <p><label><input type="checkbox"> Back-end Projects</label></p>
            <p><label><input type="checkbox"> Machine Learning</label></p>
        </label>        

        <label>
            Any comments or suggestions?
            <textarea></textarea>
        </label>    
    </div>

    <div class="button-section">
        <input type="submit" value="Submit" />
    </div>

</form
</body>
</html>
